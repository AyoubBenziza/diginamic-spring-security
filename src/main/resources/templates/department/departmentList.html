<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des départements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <header class="bg-teal-500 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl">App Recensement</h1>
            <nav>
                <a href="/" class="text-white hover:underline">Accueil</a>
            </nav>
        </div>
    </header>
    <div class="container mx-auto px-4 flex-1 my-4">
        <div class="relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">Code</th>
                    <th scope="col" class="py-3 px-6">Département</th>
                    <th scope="col" class="py-3 px-6">Population</th>
                    <th scope="col" class="py-3 px-6">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department:${departments}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td th:text="${department.code}" class="py-4 px-6"></td>
                    <td th:text="${department.name}" class="py-4 px-6"></td>
                    <td th:text="${department.population}" class="py-4 px-6"></td>
                    <td class="py-4 px-6">
                        <a th:href="@{${requestURI} + '/delete/' + ${department.code}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
