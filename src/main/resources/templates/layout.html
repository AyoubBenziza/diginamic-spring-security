<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header th:fragment="navbar">
      <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6 m-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <a class="font-semibold text-xl tracking-tight" th:href="@{/}" th:text="${auth.getName()}">Username</a>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a th:href="@{/towns}" th:classappend="${requestURI == '/towns' ? 'text-blue-500 font-bold' : 'text-teal-200 hover:text-white'}" class="block mt-4 lg:inline-block lg:mt-0 mr-4">
              Liste des villes
            </a>
            <a th:href="@{/departments}" th:classappend="${requestURI == '/departments' ? 'text-blue-500 font-bold' : 'text-teal-200 hover:text-white'}" class="block mt-4 lg:inline-block lg:mt-0">
              Liste des d√©partements
            </a>
          </div>
          <div>
            <a th:href="@{/logout}" class="block lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div th:replace="${content}"></div>
</body>
</html>
